<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register yourself</title> 
    
    <style>
body{
    background-color: #EFF5F5; 
    display: flex;
    justify-content: space-around;
} 
      #register{
        padding: 10px;
      }  

input, label {
    padding: 10px;
    margin: 5px; 
    text-align: center;

 }  
 input{
    border-radius: 5px;
    border: 2px solid #EFF5F5;
 } 
 .submit{
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: 2px solid  #EFF5F5;
    background-color :#CFF5E7 ; 
    color: #852999;
    width: 100px;
    text-align: center;
 }     



 .message {
    font-family: 'Courier New', Courier, monospace;
 }
 
    </style>
</head>
<body>
    <div class="hide">
   <header> <h2>Register for online shopping Website</h2></header> 
      <table>
    <form action="" id="register" novalidate>
        <tr>
            <td><label for="firstname">FirstName:   </label></td>
             <td><input type="text" name="" id="firstname"  required placeholder="Enter your first name"  autocomplete="off"/></td>
            </tr>
     <tr>
        <td><label for="lastname">lastName</label></td>
         <td><input type="text" name="" id="lastname" required placeholder="Enter your Last name" autocomplete="off"></td> 
    </tr>
        <tr>
            <td><label for="username">Username:</label></td>
        <td> <input type="text" name="" id="username" required placeholder="choose a  Username" autocomplete="off"></td>
        </tr>
        <tr>
            <td><label for="dob">DOB:  </label></td>
           <td> <input type="date" name="" id="dob" autocomplete="off"></td>
        </tr>
            <tr>
                <td><label for="gender">Gender:  </label></td>
               <td> <input type="radio" name="" id="genderm" value="M" autocomplete="off">Male
                <input type="radio" name="" id="genderf" value="F" autocomplete="off">Female </td>
            </tr>
          <tr>
            <td> <label for="email">Email</label></td>
          <td> <input type="email" name="" id="email" placeholder="Enter your Email" required autocomplete="off">  </td>  
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
        
        <td><input type="password" name="" id="password" placeholder="Choose a password" autocomplete="off">  </td>
    </tr>  
    <tr>
        <td></td>
        <td  colspan="2" ><button class="submit" onclick="display()">submit
  </button>           
        </td>
    </tr>
    </form>  
        </table> 
    </div> 
       
            <h2>You're successfully registered</h2>
           
                
            <p id="username_1"> </p>
                    <p id="name"> </p>
                  <p id="email_1"></p>
                <p id="dob_1"> </p>
                 

            
        
        
  <script> 
//    Accessing entered values 
   let fname = document.getElementById("firstname"); 
  let lname = document.getElementById("lastname") ;
    let uname = document.getElementById("username") ;
    let date_of_birth = document.getElementById("dob") ;
    let gender1 = document.getElementById("genderm") ; 
    let gender2 = document.getElementById("genderf") ;
    let email = document.getElementById("email") ;
    let password = document.getElementById("password")  ;
//    displaying entered values
    let full_name = document.getElementById("name")  ;
  let username_2 =   document.getElementById("username_1"); 
   let email_2 =  document.getElementById("email_1");  
     let date_of_birth_1 = document.getElementById("dob_1") ;
function  display(){
    fname.setAttribute("value","defaultValue")
    lname.setAttribute("value","defaultValue")
    full_name.innerHTML = "Your name " + fname.value + lname.value ;
    uname.setAttribute("value","defaultValue")
    username_2.innerHTML = "User" + uname.value + "is successfully registered"
    date_of_birth.setAttribute("value","defaultValue")
    date_of_birth_1.innerHTML = date_of_birth.value
    gender1.setAttribute("value","defaultValue")
    gender2.setAttribute("value","defaultValue")
    email.setAttribute("value","defaultValue")
    email_2.innerHTML = email.value ;
    password.setAttribute("value","defaultValue")
    
    // document.getElementById("show").style.display = "block" ; 
    // document.getElementById("hide").style.display = "none";

    
}


  </script>
</body>
</html>
