<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register yourself</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div>
      <div id="hide">
        <header><h2>Register for tech summit</h2></header>
        <label for="">FirstName: </label>
        <input type="text" name="" id="firstname" /> <br />
        <br />
        <label for="lastname">Lastname:</label>
        <input type="text" name="" id="lastname" /> <br />
        <br />
        <label for="username">Username:</label>
        <input type="text" name="" id="username" /> <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="" id="email" /> <br />
        <br />
        <label for="phone">Phone</label>
        <input type="tel" name="" id="phone" /> <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="" id="password" /> <br />
        <br />
        <input
          type="submit"
          class="submit"
          onclick="display()"
          value="submit"
        />
      </div>

      <div id="show">
        <p id="user"></p>
        <p id="fullname"></p>
        <p id="email_1"></p>
        <p id="phone_1"></p>
      </div>
    </div>
  </body>
</html>
